<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>Our reviews</h1>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img id="profile-img" src="person-1.jpeg" alt="person-1" width="200" height="200">
            </div>
            <h4 class="author">Sarah Smith</h4>
            <p class="job-title">UX-UI Designer</p>
            <p class="comment">
                I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
            </p>

            <div class="prev-btn-container">
                <button class="prev btn">&lt;</button>
                <button class="next btn">&gt;</button>
            </div>
            <div class="surprise-btn-container">
                <button class="surprise-btn">Surprise Me</button>
            </div>
        </article>

        <script src="app.js"></script>
    </main>
</body>
</html>
